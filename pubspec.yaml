version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^0.17.4
  curved_navigation_bar: ^0.3.2
  cupertino_tabbar: ^1.0.1
  charts_flutter: ^0.9.0
  loading: ^1.0.2
  http: ^0.12.1
  timeago: ^1.3.0
  flutter_linkify: ^3.1.2
  flutter_money_formatter: ^0.8.3
  url_launcher: ^5.4.5
  shared_preferences: ^0.5.7
  flutter_inappwebview: ^3.1.0
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the

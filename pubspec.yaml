    - assets/images/sore_throat.svg
    - assets/images/body_ache.svg
    - assets/images/difficult_breathing.svg
    - assets/images/fatigue.svg
    - assets/images/infected_person.svg
    - assets/images/patient.svg
    - assets/images/travel.svg
    - assets/images/result.svg
    - assets/images/beautiful_dog.jpg


